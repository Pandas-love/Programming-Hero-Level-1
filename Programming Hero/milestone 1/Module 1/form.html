<form action="put link here" method="post" target="_blank" autocomplete="on">

    <label>Email: </label><br><br>
    <input type="email" pattern="\w+@\w+\.\w+" placeholder="email" autofocus><br><br>
    <label>Password: </label><br><br>
    <input type="password" pattern="(?=.*\d)(?=.*[!@#$%^&*_])(?=.*[A-Za-z]).{8,}" title="must have 1 number, 1 special character and minimum 8 characters" placeholder="password"><br><br>
    <input type="submit" value="Login">
</form>
